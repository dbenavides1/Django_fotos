{% extends 'adminlte/lib/_main_header.html' %}
{% load adminlte_helpers i18n %}
{% block logo %}
    <a href="{% block logo_href %}/{% endblock %}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">{% block logo_text_small %}<b>A</b>lbum{% endblock %}</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">{% block logo_text %}<b>Album</b>{% endblock %}</span>
    </a>
{% endblock %}

<!-- Menu Footer-->
{% block menu_footer %}
<li class="user-footer">
    <div class="pull-left">
        <a href="{% block change_password_url %}{% url 'admin:password_change' %}{% endblock %}"
           class="btn btn-default btn-flat">{% trans 'Change password' %}</a>
    </div>
    <div class="pull-right">
        <a href="{% block logout_url %}{% url 'logout' %}{% endblock %}">Cerrar Sesion</a>
    </div>
</li>
{% endblock %}
