{% extends 'adminlte/base.html' %}
{% block content %}

{% block section %}
    <h2>Categorias</h2>
    <hr>
{% endblock section %}

{% block maincontent %}
    <div>
        <ul>
            {% for c in object_list %}
                <li>
                    <a href="{% url 'category-detail' c.pk %}">
                        {{ c.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock maincontent %}

{% endblock %}
